<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ - PrintZ</title>
    <!-- reset.css -->
    <link rel="stylesheet" href="assets/css/reset.css" />

    <!-- style.css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body style="height: 4100px">
    <!-- header -->
    <header class="header fixed">
      <div class="main-content">
        <div class="header-body">
          <!-- logo -->
          <img
            src="/assets/img/logo.svg"
            alt="logo-pritnz"
            class="header-logo"
          />
          <!-- nav -->
          <nav class="header-nav">
            <ul>
              <li class="active">
                <a href="#">Trang chủ</a>
              </li>
              <li>
                <a href="#">In ngay</a>
              </li>
              <li>
                <a href="#">Hướng dẫn</a>
              </li>
              <li>
                <a href="#">tài nguyên</a>
              </li>
              <li>
                <a href="#">Liên hệ</a>
              </li>
            </ul>
          </nav>
          <!-- action -->
          <div class="action">
            <a href="#" class="btn btn-header">Bắt đầu ngay</a>
          </div>
        </div>
      </div>
    </header>
    <!-- end header -->

    <!-- Hero 1 -->
    <section class="hero">
      <div class="hero-content">
        <div class="hero-left">
          <h1 class="hero-title">Tiêu đề lớn</h1>
          <p class="hero-subtitle">
            Tiêu đề phụ mô tả ngắn về dịch vụ hoặc sản phẩm.
          </p>
          <a href="#" class="btn btn-cta">Bắt đầu ngay</a>
        </div>
        <div class="hero-right">
          <video class="hero-video" autoplay loop muted playsinline>
            <source
              src="assets/video/video-introduuce-hero-1.mp4"
              type="video/mp4"
            />
            Trình duyệt của bạn không hỗ trợ video.
          </video>
        </div>
      </div>
    </section>
  </body>
</html>
